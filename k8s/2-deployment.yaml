apiVersion: apps/v1
kind: Deployment
metadata:
  name: lr-app-deployment
  namespace: lr-app
  labels:
    app: lr-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lr-app
  template:
    metadata:
      labels:
        app: lr-app
    spec:
      containers:
        - name: lr-app
          # Replace this image with your dockerhub image
          image: allanrodriguest/lr-infra:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: posts-db-secret
                  key: DB_PASSWORD
          readinessProbe:
            httpGet:
              path: /posts
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /posts
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      # Spread pods across availability zones:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: lr-app
      # Also prefer to not schedule two pods on same node
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: lr-app
                topologyKey: topology.kubernetes.io/zone
